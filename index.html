<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería - Alejandra Medina</title>
  <link rel="stylesheet" href="style.css">
  <script src="config.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1 class="photographer" id="photographer"></h1>
  </header>

  <section class="cover" id="cover">
    <div class="cover-content">
      <h2 class="event-title" id="event-title">Cargando...</h2>
      <p class="event-date" id="event-date"></p>
    </div>
  </section>

  <nav class="filters" id="filters">
    <!-- Botones generados por JS -->
  </nav>

  <section class="gallery" id="gallery">
    <!-- Fotos generadas por JS -->
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" aria-label="Cerrar">×</span>
      <img id="modal-img" src="" alt="">
      <button class="nav-arrow prev" aria-label="Anterior">Left Arrow</button>
      <button class="nav-arrow next" aria-label="Siguiente">Right Arrow</button>
    </div>
  </div>

</body>
</html>
